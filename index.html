  posEl.textContent = `Q ${idx+1} / ${order.length}`;
  scoreEl.textContent = `Score: ${stats.c} correct, ${stats.w} wrong`;
  qTextEl.textContent = qObj.q;

  optsEl.innerHTML = "";
  expEl.style.display = "none";
  expEl.innerHTML = "";
  locked = false;
  nextBtn.disabled = true;
  prevBtn.disabled = (idx === 0);

  qObj.opts.forEach((t, i) => {
    const b = document.createElement("button");
    b.className = "opt";
    b.type = "button";
    b.textContent = t;
    b.addEventListener("click", () => choose(i));
    optsEl.appendChild(b);
  });
}

function choose(pick){
  if(locked) return;
  locked = true;

  const qObj = questions[order[idx]];
  const buttons = [...optsEl.querySelectorAll("button.opt")];

  buttons.forEach(b => b.disabled = true);

  const correct = qObj.a;

  if(pick === correct){
    stats.c++;
    buttons[pick].classList.add("good");
    expEl.style.display = "block";
    expEl.innerHTML = `<b>Correct.</b> ${qObj.e}`;
  } else {
    stats.w++;
    buttons[pick].classList.add("bad");
    buttons[correct].classList.add("good");
    expEl.style.display = "block";
    expEl.innerHTML = `<b>Wrong.</b> Correct answer: <b>${qObj.opts[correct]}</b><br><span class="small">${qObj.e}</span>`;
  }

  scoreEl.textContent = `Score: ${stats.c} correct, ${stats.w} wrong`;
  nextBtn.disabled = false;
}

nextBtn.addEventListener("click", () => {
  if(idx < order.length - 1){ idx++; render(); }
});
prevBtn.addEventListener("click", () => {
  if(idx > 0){ idx--; render(); }
});
shuffleBtn.addEventListener("click", () => {
  // Fisher-Yates
  for(let i = order.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [order[i], order[j]] = [order[j], order[i]];
  }
  idx = 0;
  render();
});
resetBtn.addEventListener("click", () => {
  stats = {c:0,w:0};
  idx = 0;
  render();
});

render();
</script>
</body>
